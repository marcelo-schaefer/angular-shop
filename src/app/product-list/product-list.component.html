<h2>Products</h2>

<div *ngFor="let product of products">

  <h3>
      <a [title]="product.name + ' detalhes'"[routerLink]="['/products', product.id]">
      {{ product.name }}
    </a> 
  </h3>

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <button (click)="share()">
    Compartilhe
  </button>

  <app-product-alerts
  [product]="product"
  (notify)= "onNotify()">
</app-product-alerts>

</div>
